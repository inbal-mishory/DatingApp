<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <h4>{{photo.userName}}</h4>
    <img src="{{photo.url}}" class="img-thumbnail p-1" alt="photo.userName">
    
    <div class="text-ceneter">
      <button class="btn btn-sm btn-success mt-1" (click)="approvePhoto(photo.id)">Approve</button>
      <button class="btn btn-sm btn-danger mt-1" (click)="rejectPhoto(photo.id)">Reject</button>
    </div>
  </div>
</div>

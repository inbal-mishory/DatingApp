<div class="card mb-4">
  <div class="card-img-wrapper">
      <img src="{{user.photoUrl || '../../../../../assets/user-' + user.gender + '.png'}}" class="card-img-top" alt="{{user.knownAs}}">
      <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item">
          <button class="btn btn-primary mr-1" [routerLink]="['/members/', user.id]"><i class="fa fa-user"></i></button>
          <button class="btn btn-primary mr-1" (click)="sendLike(user.id)"><i class="fa fa-heart"></i></button>
          <button class="btn btn-primary mr-1" [routerLink]="['/members/', user.id]"[queryParams]="{tab: 3}"><i class="fa fa-envelope"></i></button>
        </li>
      </ul>
  </div>
  <div class="card-body">
    <h6 class="card-title text-center"> <i class="fa fa-user"></i> {{user.knownAs}}, {{user.age}}</h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>

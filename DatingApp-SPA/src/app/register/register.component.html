<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <label class="control-label mr-1">I am a:</label>
    <label class="radio-inline">
      <input type="radio" class="mr-1" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline">
        <input type="radio" class="ml-3" value="female" formControlName="gender">Female
      </label>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}" 
            class="form-control" formControlName="username" placeholder="Username">
    <div class="invalid-feedback">
      Please choose a username
    </div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}" 
            class="form-control" formControlName="knownAs" placeholder="Known as">
    <div class="invalid-feedback">
      Known as is required
    </div>
  </div>

  <div class="form-group">
    <input type="text" bsDatepicker [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" 
            class="form-control" formControlName="dateOfBirth" placeholder="Date of birth" [bsConfig]="bsConfig">
    <div class="invalid-feedback">
      Date of birth is required
    </div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" 
            class="form-control" formControlName="city" placeholder="City">
    <div class="invalid-feedback">
      Please choose a city
    </div>
  </div>

  <div class="form-group">
    <input type="text" [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" 
            class="form-control" formControlName="country" placeholder="City">
    <div class="invalid-feedback">
      Please choose a country
    </div>
  </div>

  <div class="form-group">
    <input type="password" [ngClass]="{'is-invalid': registerForm.get('password').errors 
            && registerForm.get('password').touched}" class="form-control" formControlName="password" placeholder="Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required') && 
                                        registerForm.get('password').touched">
      Password is required
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
      password too short
    </div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
        password too long
      </div>
  </div>

  <div class="form-group">
      <input type="password" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
      && registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched 
      && registerForm.hasError('mismatch')}" class="form-control" formControlName="confirmPassword" 
      placeholder="Confirm password">
      <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required') && 
                                        registerForm.get('confirmPassword').touched">
        Confirm password is required
      </div>
      <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch') && 
                                        registerForm.get('confirmPassword').touched">
        Passwords must match
      </div>
    </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
